<div class="gjs-field gjs-select">
    <span class="gjs-input-holder">
        <select name="<%- name %>">
            <% _.each(options, function(option, key) { %>
                <option value="<%- key %>"><%- option %></option>
            <% }) %>
        </select>
    </span>
    <div class="gjs-sel-arrow">
        <div class="gjs-d-s-arrow"></div>
    </div>
</div>
