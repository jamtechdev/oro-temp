placeholders:
    items:
        oro_product_visibility_button:
            template: OroVisibilityBundle:ProductVisibility:button.html.twig
            applicable:
                - '@oro_ui.placeholder.filter->isInstanceOf($entity$, Oro\Bundle\ProductBundle\Entity\Product)'
                - '@oro_frontend.placeholder.filter->isBackendRoute()'

        oro_product_visibility_link:
            template: OroVisibilityBundle:ProductVisibility:link.html.twig
            applicable:
                - '@oro_ui.placeholder.filter->isInstanceOf($entity$, Oro\Bundle\ProductBundle\Entity\Product)'
                - '@oro_frontend.placeholder.filter->isBackendRoute()'
